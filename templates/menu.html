<h2>Menu</h2>
<ul>
    {% for item in page_obj %}
    <li>{{item.name}}-{{item.price}}</li>
    {% endfor %}
</ul>

<div class="pagination">
    {% if page_obj.has_previous %}
    <a href="?page=1">First</a>
    <a href="?page={{page_obj.prevous_page_number}}">Previous</a>
    {% endif %}

</div>
